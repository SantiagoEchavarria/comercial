<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<style>
	.list-group-item {
	      padding-top: 5px;
	      padding-bottom: 5px;
	}
</style>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>

	<div class="container  py-4">

		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body shadow-lg p-3">
				<h4 class="card-title"></h4>
				<ul class="list-group">
					<li class="list-group-item"><b>Id: </b> <i th:text="${categoria.id}"></i></li>
					<li class="list-group-item"><b>Descripción: </b> <i th:text="${categoria.descripcion}"></i></li>
					<li class="list-group-item"><b>Ubicación: </b> <i th:text="${categoria.ubicacion}"></i></li>
				</ul>

				<h5 class="text-secondary mt-3">Productos relacionados</h5>

				<table class="table table-striped table-sm table-bordered mt-3" th:if="${not #lists.isEmpty(categoria.productos)}">
					<tr>
						<th class="ps-3">Descripción</th>
						<th class="text-center">Existencia</th>
						<th class="text-center">Precio</th>
					</tr>
					<tr th:each="prod : ${categoria.productos}">
						<td class="ps-3" th:text="${prod.descripcion}"></td>
						<td class="text-end pe-2" th:text="${#numbers.formatInteger(prod.existencia, 1, 'POINT')}"></td>
						<td class="text-end pe-2" th:text="${#numbers.formatDecimal(prod.precio, 1, 'POINT', 1, 'COMMA')}"></td>
					</tr>
				</table>
				<div class="alert alert-warning mt-3" th:if="${#lists.isEmpty(categoria.productos)}">No hay productos para mostrar de la categoría <span th:text="${categoria.descripcion}"></span></div>				

				<div class="text-right mt-3 text-end">
					<a th:href="@{/comercial/categoriaslistar}" class="btn btn-sm btn-light" style="color: green; font-size: 1.1em;">&laquo; regresar</a>
				</div> 
			</div>
		</div>
	</div>
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
