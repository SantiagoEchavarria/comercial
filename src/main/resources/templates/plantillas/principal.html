<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${msg}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img th:src="@{/img/icono.png}" class="icono" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Comercial
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li>
                  <a class="dropdown-item" th:href="@{/comercial/categoriaslistar}">Categorías</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/comercial/productoslistar}">Productos</a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/comercial/clienteslistar}">Clientes</a>
                </li>
                <li sec:authorize="hasRole('ROLE_MMTO')">
                  <a class="dropdown-item" th:href="@{/mantenimiento}">Mantenimiento</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="d-flex ms-auto">
          <!-- si no hay nadie autenticado, mostrar el botón de ingreso -->
          <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn btn-outline-secondary btn-sm me-2">ingresar</a>
          </div>

          <!-- si hay alguien autenticado, mostrar el botón de cierre de sesión -->
          <div class="dropdown" sec:authorize="isAuthenticated()">
            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <span sec:authentication="name"></span>
            </button>
          
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li>
                <form th:action="@{/logout}" method="POST">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="dropdown-item">Salir</button>
                </form>
              </li>
            </ul>
          </div>           
        </div>
      </div>
    </nav>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
    <div class="alert alert-success" th:if="${param.loginSuccess}">Inicio de sesión exitoso</div>
  </header>

  <div class="container py-4"></div>

  <footer class="container mt-3" th:fragment="footer">
    <hr />
    <img th:src="@{/img/logo.png}" class="logo" />
    <div class="my-2" style="font-size: 0.9em" sec:authorize="isAuthenticated()">
      <span style="font-weight: 500">Usuario: <i sec:authentication="name"></i></span><br>
      <span style="font-weight: 500">Roles: <i sec:authentication="principal.authorities"></i></span>
    </div>
    <p class="mt-2" style="font-size: 0.85em">
      Este proyecto fue desarrollado con Java, Spring framework 6, para 
      Desarrollo Web 2. &copy; 
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </footer>
</body>

</html>
