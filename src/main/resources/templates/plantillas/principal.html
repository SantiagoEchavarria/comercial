<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>
<body>
    <header th:fragmnet="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <img th:src="@{/img/icono.png}" class="icono"/>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nuevo</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Productos
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" th:href="@{/productos}">Productos</a></li>
                      <li><a class="dropdown-item" th:href="@{/nuevoProducto}">Nuevo producto</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
          <div class="alert alert-warning" th:if="${advertencia !=null}" th:text="${advertencia}"></div>
          <div class="alert alert-sucess" th:if="${exito !=null}" th:text="${exito}"></div>
          <div class="alert alert-danger" th:if="${error !=null}" th:text="${error}"></div>

    </header>

    <div class="container mt-5"></div>

    <footer class="container mt-3" th:fragment="footer">
        <hr />
        <img th:src="@{/img/logo.png}" class="logo"/>
        <p style="margin-top: 40px">
            Este proyecto fue desarrollado con Java, Spring framework 6 &amp; spring
            Boot 3 para<br />
            Desarrollo Web 1. &copy; DW1 2025-1. Todos los derechos reservados.
            Terminos de uso y privacidad
        </p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"  ></script>
    </footer>
</body>
</html>
