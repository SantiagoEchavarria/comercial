<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<style>
	.list-group-item {
	      padding-top: 5px;
	      padding-bottom: 5px;
	}
</style>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>

	<div class="container  py-4">

		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body shadow-lg p-3">
				<h4 class="card-title"></h4>
				<img style="max-width: 20%" class="img-thumbnail rounded float-start" 
					th:src="@{/uploads/producto/} + ${producto.imagen}" th:if="${#strings.length(producto.imagen) > 0}"/>			
				<ul class="list-group">
					<li class="list-group-item"><b>Descripción: </b> <i th:text="${producto.descripcion}"></i></li>
					<li class="list-group-item"><b>Existencia: </b> <i th:text="${#numbers.formatInteger(producto.existencia, 1, 'COMMA')}"></i></li>
					<li class="list-group-item"><b>Precio: </b> <i th:text="${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 1, 'POINT')}"></i></li>
					<li class="list-group-item"><b>Fecha último ingreso: </b> <i th:text="${#temporals.format(producto.fechaUltIngreso, 'dd/MM/yyyy')}"></i></li>
					<li class="list-group-item"><b>Categoría: </b> <i th:text="${producto.categoria.descripcion}"></i></li>
					<li class="list-group-item"><b>Ubicación: </b> <i th:text="${producto.categoria.ubicacion}"></i></li>
					<li class="list-group-item"><b>Disponible: </b> <i th:text="${(producto.disponible ? 'Si' : 'No')}"></i></li>
				</ul>

				<div class="text-right mt-3 text-end">
					<a th:href="@{/comercial/productoslistar}" class="btn btn-sm btn-light" style="color: green; font-size: 1.1em;">&laquo; regresar</a>
				</div> 
			</div>
		</div>
	</div>
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
